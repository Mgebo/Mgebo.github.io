<body>
    <a href="/">Home</a><br>
    <p>
        Designing Select Forms: <br>
        <form>
            <div>
                <label for="eye-color">Select Your Eye Color:</label><br>
                <select id="eye-color" name="eye-color">
                    <option value="brown">Brown</option>
                    <option value="blue">Blue</option>
                    <option value="hazel">Hazel</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="eyebrow-style">Select Your Eyebrow Style:</label><br>
                <select id="eyebrow-style" name="eyebrow-style" size="4">
                    <option value="none">None</option>
                    <option value="thin">Thin</option>
                    <option value="long">Long</option>
                    <option value="thick">Thick</option>
                    <option value="unibrow">Unibrow</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="eyeglasses-lens">Select Your Glasses Lens Color:</label><br>
                <select id="eyeglasses-lens" name="eyeglasses-lens" size="6" multiple>
                    <option value="none">Glasses?</option>
                    <option value="black">Sunglasses</option>
                    <option value="clear">Clear</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </form>
    </p>    
</body>
